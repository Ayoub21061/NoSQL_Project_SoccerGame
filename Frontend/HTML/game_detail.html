<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Détail du mode de jeu</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/menu.css" />
</head>
<body>

  <header class="header">
    <div class="left">
      <span class="hamburger">&#9776;</span>
    </div>
    <h1 id="game-title">Mode de jeu</h1>

    <div class="right user-info">
        <a href="parameters.html" class="profil">
            <img id="user-avatar" src="../images/default-avatar.png" alt="Avatar Joueur" class="avatar">
            <div class="profile-text">
            <span id="user-name">Joueur</span>
            
            </div>
        </a>
        <span id="user-credits">💰 Crédits : 0</span>
        </div>

  </header>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <span class="closebtn">&times;</span>
    <a href="dashboard.html">Accueil</a>
    <a href="achievements.html">Achievements</a>
    <a href="games.html">Games</a>
    <a href="team.html">Team</a>
    <a href="contrats_formes.html">Contrats et formes</a>
  </div>

  <main id="game-detail">
    <!-- Section image centrée -->
    <section id="game-detail-section">
      <img id="game-image" alt="Image du mode" />
    </section>

    <p id="game-description"></p>
    <p><strong>Type :</strong> <span id="game-type"></span></p>
    <p><strong>Joueurs max par équipe :</strong> <span id="game-max"></span></p>
    <div id="game-special-rules"></div>

    <!-- 🔽 Bouton déplacé ici -->
    <div class="back-button-container">
      <a href="games.html" class="back-button">← Retour aux modes de jeux</a>
    </div>
  </main>

  <script src="../js/game_detail.js"></script>
  <script src="../js/menu.js"></script>
</body>
</html>
