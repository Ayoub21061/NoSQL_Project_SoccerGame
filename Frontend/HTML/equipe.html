<!DOCTYPE html>
<html lang="fr">

  <title>Mon Équipe</title>
  <link rel="stylesheet" href="../css/equipe.css">
</head>
<body>
  <header>
    <h1>Mon Équipe</h1>
    <nav>
      <ul>
        <li><a href="skills.html">Retour aux joueurs</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="team-section">
      <label for="formation">Choisir une formation :</label>
      <select id="formation">
        <option value="4-4-2">4-4-2</option>

      <div id="team-container">
        <!-- Formation dynamique -->
      </div>

    <aside id="players-list">
      <h2>Joueurs achetés</h2>
      <div class="player-cards-container">
        <!-- Joueurs achetés horizontaux -->
      </div>
    </aside>
  </main>

  <script src="../js/equipe.js"></script>
