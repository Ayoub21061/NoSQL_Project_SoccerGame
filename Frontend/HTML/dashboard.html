<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Game - Dashboard</title>
    <link rel="stylesheet" href="../CSS/dashboard.css">
</head>
<body>

    <!-- Bannière -->
    <header class="header">
        <div class="left">
            <div class="hamburger">&#9776;</div>
        </div>

        <div class="center">
            <h1>Soccer Game</h1>
        </div>

        <div class="right">
            <div class="dropdown">
                Mon Profil ▼
                <div class="dropdown-content">
                    <a href="#">Paramètres</a>
                    <a href="#">Déconnexion</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenu principal -->
    <main>
        <div class="card">
            <h2>Statistiques</h2>
            <p>Matchs gagnés: 0</p>
            <p>Matchs perdus: 0</p>
            <p>Matchs nuls: 0</p>
            <p>Temps total de jeu: 0h</p>
        </div>

        <div class="card">
            <h2>Classement</h2>
            <p>Votre rang: 1000</p>
            <p>Joueur au-dessus: …</p>
            <p>Joueur en dessous: …</p>
        </div>

        <div class="card">
            <h2>Palmarès</h2>
            <p>Trophée: …</p>
            <p>Historique: …</p>
        </div>
    </main>

</body>
</html>
