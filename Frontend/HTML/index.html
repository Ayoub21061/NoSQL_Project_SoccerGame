<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Game - Connexion</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Soccer Game</h1>

        <div id="login-form">
            <h2>Connexion</h2>
            <input type="text" id="login-username" placeholder="Nom d'utilisateur">
            <input type="password" id="login-password" placeholder="Mot de passe">
            <button onclick="login()">Se connecter</button>
            <p>Pas encore de compte ? <span onclick="showRegister()">Créer un compte</span></p>
        </div>

        <div id="register-form" style="display:none;">
            <h2>Créer un compte</h2>
            <input type="text" id="register-username" placeholder="Nom d'utilisateur">
            <input type="text" id="register-email" placeholder="Adresse email">
            <input type="password" id="register-password" placeholder="Mot de passe">
            <input type="password" id="register-password-confirm" placeholder="Confirmer le mot de passe">
            <button onclick="register()">Créer</button>
            <p>Déjà un compte ? <span onclick="showLogin()">Se connecter</span></p>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
