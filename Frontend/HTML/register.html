<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Créer un compte - Soccer Game</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    /* petit style inline pour centrer le formulaire */
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; background:#1b1b1b; color:#fff; }
    form { background:#222; padding:24px; border-radius:8px; width:320px; display:flex; flex-direction:column; gap:10px; }
    input, select { padding:10px; border-radius:6px; border:none; }
    button { padding:10px; background:#00bfff; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    .error { color:#ff7373; font-size:0.9rem; text-align:center; }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>Créer un compte</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <input type="text" id="avatar" placeholder="Nom du fichier avatar (ex: ayoub.png)" />
    <button type="submit">S'inscrire</button>
    <div class="error" id="error-msg"></div>
    <p style="font-size:0.9rem;text-align:center;margin-top:8px;">
      <a href="login.html">← Retour à la connexion</a>
    </p>
  </form>

  <script src="../js/register.js"></script>
</body>
</html>
